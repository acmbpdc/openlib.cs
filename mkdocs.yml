site_name: Openlib.cs
docs_dir: '.'
theme:
  name: null
  custom_dir: mkdocs-material/material

  # 404 page
  static_templates:
    - 404.html

  # Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: 'https://raw.githubusercontent.com/acmbpdc/.github/main/assets/logo.png'
  icon:
    logo: 'https://raw.githubusercontent.com/acmbpdc/.github/main/assets/logo.png'
nav:
    - Home: 'README.md'
plugins:
  - search
  - same-dir